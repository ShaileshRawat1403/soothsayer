version: '3.8'

# Development docker-compose - only infrastructure services
# Use this with `docker-compose -f docker-compose.dev.yml up`
# Then run apps locally with `pnpm dev`

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: soothsayer-postgres-dev
    environment:
      POSTGRES_USER: soothsayer
      POSTGRES_PASSWORD: soothsayer_dev
      POSTGRES_DB: soothsayer
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U soothsayer"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis
  redis:
    image: redis:7-alpine
    container_name: soothsayer-redis-dev
    command: redis-server --appendonly yes
    volumes:
      - redis_dev_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # pgAdmin (optional - for database management)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: soothsayer-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@soothsayer.local
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    depends_on:
      - postgres
    profiles:
      - tools

  # Redis Commander (optional - for Redis management)
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: soothsayer-redis-commander
    environment:
      REDIS_HOSTS: local:redis:6379
    ports:
      - "8081:8081"
    depends_on:
      - redis
    profiles:
      - tools

volumes:
  postgres_dev_data:
  redis_dev_data:

networks:
  default:
    name: soothsayer-dev-network
