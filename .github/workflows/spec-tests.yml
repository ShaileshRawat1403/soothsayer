name: Spec Tests

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  bundle-hash-parity:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: workspace-mcp

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install workspace-mcp
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Verify bundle hash goldens
        run: python spec-tests/generate_bundle_hashes.py --check

      - name: Run tests
        run: pytest -q
